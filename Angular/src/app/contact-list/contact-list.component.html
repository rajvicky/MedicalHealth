<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Contacts</h1><br>  
      <div class="row" [hidden]="!deleteMessage">  
             
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                        <div class="alert alert-info alert-dismissible">  
                                <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                <strong>Contact Data Deleted</strong>  
                        </div>  
                </div>  
                <div class="col-sm-4"></div>  
        </div>             
    </div>  
  
    
  <div class="panel-body">  
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
      [dtTrigger]="dtTrigger"  >  
          <thead class="thead-light">  
              <tr>  
                  <th>First Name</th> 
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th> 
                  <th>Action</th>  
                    
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let contact of contacts ">  
                  <td>{{contact.firstName}}</td>  
                  <td>{{contact.lastName}}</td>  
                  <td>{{contact.email}}</td>  
                  <td>{{contact.phoneNumber}}</td>  
                   <td>{{contact.status}}</td>
                  <td><button (click)="deleteContact(contact.contactId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                    <button (click)="updateContact(contact.contactId)" class='btn btn-info'  
                    data-toggle="modal" data-target="#myModal">Update</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>   
  
<div class="modal" id="myModal">  
        <div class="modal-dialog">  
          <div class="modal-content">  
                <form [formGroup]="contactupdateform" #updstu (ngSubmit)="updateCont(updstu)">  
            <!-- Modal Header -->  
            <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Update Contact</h4>  
                
            </div>  
              
            <!-- Modal body -->  
            <div class="modal-body" *ngFor="let contact of contactlist" >  
                <div [hidden]="isupdated">  
  
                    <input type="hidden" class="form-control"  formControlName="contact_id" [(ngModel)]="contact.contactId">  
                            <div class="form-group">  
                                <label for="name">FirstName</label>  
                                <input type="text" class="form-control"  formControlName="first_name" [(ngModel)]="contact.firstName"  >  
                            </div>  
                      
                            <div class="form-group">  
                                <label for="name">LastName</label>  
                                <input type="text" class="form-control" formControlName="last_name" [(ngModel)]="contact.lastName">  
                            </div>  

                            <div class="form-group">  
                              <label for="name">Email</label>  
                              <input type="text" class="form-control"  formControlName="contact_email" [(ngModel)]="contact.email"  >  
                          </div>  
                    
                          <div class="form-group">  
                              <label for="name">Phone</label>  
                              <input type="text" class="form-control" formControlName="contact_phone" [(ngModel)]="contact.phoneNumber">  
                          </div>  
                          <div class="form-group">  
                              <label for="name">Status</label>  
                              <input type="text" class="form-control"  formControlName="contact_status" [(ngModel)]="contact.status"  >  
                          </div>   
                      
                                           
                  </div>    
                  <div [hidden]="!isupdated">  
                      <h4>Contact Detail Updated!</h4>  
                  </div>          
                      
            </div>  
              
            <!-- Modal footer -->  
            <div class="modal-footer" >  
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
            </div>  
              
        </form>  
          </div>  
        </div>  
      </div>
